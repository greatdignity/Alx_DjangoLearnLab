<h1>{% if book %}Edit{% else %}Add{% endif %} Book</h1>
<form method="post">
  {% csrf_token %}
  <label>Title:</label>
  <input type="text" name="title" value="{{ book.title|default_if_none:'' }}">
  <label>Author:</label>
  <input type="text" name="author" value="{{ book.author|default_if_none:'' }}">
  <label>Published date:</label>
  <input type="text" name="published_date" value="{{ book.published_date|default_if_none:'' }}">
  <button type="submit">Save</button>
</form>
